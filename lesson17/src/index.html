<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerraceTechフロントエンドエンジニア養成所</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <script type="module" src="./js/main.js" defer></script>
</head>

<body>
  <section>
    <div class="mainvisual">
      <div class="mainvisual__inner">
        <div class="mainvisual__textarea">
          <p class="mainvisual__textarea__catch">自然のある生活</p>
          <p class="mainvisual__textarea__sub">Life with nature</p>
          <div class="slider__pagination">
            <span class="current">1</span>
            <span class="">/</span>
            <span class="total">5</span>
          </div>
        </div>
        <div class="mainvisual__images">
          <div class="mainvisual__images__inner">
            <ul class="slider">
              <li class="slider__item">
                <img width="800" height="800" src="./images/slide-image01.png" alt="" class="slider__image">
              </li>
              <li class="slider__item">
                <img width="800" height="800" src="./images/slide-image02.png" alt="" class="slider__image">
              </li>
              <li class="slider__item">
                <img width="800" height="800" src="./images/slide-image03.png" alt="" class="slider__image">
              </li>
              <li class="slider__item">
                <img width="800" height="800" src="./images/slide-image04.png" alt="" class="slider__image">
              </li>
              <li class="slider__item">
                <img width="800" height="800" src="./images/slide-image05.png" alt="" class="slider__image">
              </li>
            </ul>
          </div>
          <div class="slider__button">
            <div class="slider__button__item">
              <button><img width="80" height="80" src="./images/arroe_prev.svg" alt=""></button>
            </div>
            <div class="slider__button__item">
              <button><img width="80" height="80" src="./images/arroe_next.svg" alt=""></button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

</body>

</html>
